services:
  # Web Server (Nginx + PHP-FPM)
  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: tcms_web
    restart: unless-stopped
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/web/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./storage/logs:/var/www/html/storage/logs
    networks:
      tcms_network:
        ipv4_address: 172.20.0.10
    depends_on:
      - db
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db

  # PHP-FPM Application Server
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: tcms_app
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      tcms_network:
        ipv4_address: 172.20.0.11
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-TAS}
      - DB_USERNAME=${DB_USERNAME:-tcms_user}
      - DB_PASSWORD=${DB_PASSWORD:-tcms_password}

  # MySQL Database Server
  db:
    image: mysql:8.0
    container_name: tcms_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    volumes:
      - tcms_db_data:/var/lib/mysql
      - ./docker/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./docker/db/init:/docker-entrypoint-initdb.d
    networks:
      tcms_network:
        ipv4_address: 172.20.0.20
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_DATABASE:-TAS}
      MYSQL_USER: ${DB_USERNAME:-tcms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-tcms_password}
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: tcms_queue
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      tcms_network:
        ipv4_address: 172.20.0.12
    depends_on:
      - db
    command: php artisan queue:work database --sleep=3 --tries=3 --max-time=3600
    environment:
      - APP_ENV=production
      - DB_HOST=db

  # Scheduler (Cron)
  scheduler:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: tcms_scheduler
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
    networks:
      tcms_network:
        ipv4_address: 172.20.0.13
    depends_on:
      - db
    command: sh -c "while true; do php artisan schedule:run >> /dev/null 2>&1; sleep 60; done"
    environment:
      - APP_ENV=production
      - DB_HOST=db

networks:
  tcms_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  tcms_db_data:
    driver: local
